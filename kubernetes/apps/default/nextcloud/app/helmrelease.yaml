---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 1h
  chart:
    spec:
      chart: nextcloud
      version: 6.6.3
      sourceRef:
        kind: HelmRepository
        name: nextcloud
  values:
    image:
      repository: nextcloud
      tag: 30-apache

    nextcloud:
      host: nextcloud.gurzil.org
      existingSecret:
        enabled: true
        secretName: nextcloud-credentials
        usernameKey: nextcloud-username
        passwordKey: nextcloud-password

      phpConfigs:
        config.php: |-
          <?php
          $CONFIG = array (
          );

      extraEnv:
        - name: OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: nextcloud-oidc
              key: OIDC_CLIENT_ID
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: nextcloud-oidc
              key: OIDC_CLIENT_SECRET
        - name: TRUSTED_PROXIES
          value: "10.42.0.0/16"
        - name: OVERWRITEPROTOCOL
          value: "https"
        - name: NEXTCLOUD_TRUSTED_DOMAINS
          value: "nextcloud.gurzil.org"

      configs:
        oidc.config.php: |-
          <?php
          $CONFIG = array(
            'allow_user_to_change_display_name' => false,
            'lost_password_link' => 'disabled',
            'oidc_login_provider_url' => 'https://login.gurzil.org/application/o/nextcloud/',
            'oidc_login_client_id' => getenv('OIDC_CLIENT_ID'),
            'oidc_login_client_secret' => getenv('OIDC_CLIENT_SECRET'),
            'oidc_login_auto_redirect' => true,
            'oidc_login_end_session_redirect' => true,
            'oidc_login_button_text' => 'Se connecter avec Authentik',
            'oidc_login_hide_password_form' => true,
            'oidc_login_use_id_token' => true,
            'oidc_login_attributes' => array(
              'id' => 'preferred_username',
              'name' => 'name',
              'mail' => 'email',
              'groups' => 'groups',
            ),
            'oidc_login_default_group' => 'users',
            'oidc_login_scope' => 'openid profile email',
            'oidc_login_disable_registration' => false,
            'oidc_login_tls_verify' => true,
            'oidc_create_groups' => true,
            'default_phone_region' => 'FR',
          );

    # Hook to install OIDC app after Nextcloud is set up
    hooks:
      post-installation:
        - id: install-oidc
          command: ["php", "/var/www/html/occ", "app:install", "oidc_login"]
          runAsUser: 33

    # Keep SQLite temporarily for migration
    internalDatabase:
      enabled: true

    # Use PostgreSQL subchart
    postgresql:
      enabled: true
      image:
        registry: docker.io
        repository: bitnami/postgresql
        tag: 16.6.0
      global:
        postgresql:
          auth:
            database: nextcloud
            username: nextcloud
            existingSecret: nextcloud-db-credentials
            secretKeys:
              userPasswordKey: password
      primary:
        persistence:
          enabled: true
          size: 5Gi
          storageClass: local-path

    # Enable Redis for better performance
    redis:
      enabled: true
      image:
        registry: docker.io
        repository: bitnami/redis
        tag: 7.4.2
      auth:
        enabled: false
      master:
        persistence:
          enabled: true
          size: 1Gi
          storageClass: local-path

    # Persistence
    persistence:
      enabled: true
      size: 50Gi
      storageClass: local-path

    # Ingress disabled - using HTTPRoute
    ingress:
      enabled: false

    # Fix permissions on mounted volumes
    podSecurityContext:
      fsGroup: 33
      fsGroupChangePolicy: "OnRootMismatch"

    # Container security context
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - NET_RAW
          - SYS_ADMIN

    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 2000m
        memory: 2Gi

    # Increase probe timeouts for initial setup
    startupProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 30
      successThreshold: 1
    livenessProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 15
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    readinessProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 15
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
