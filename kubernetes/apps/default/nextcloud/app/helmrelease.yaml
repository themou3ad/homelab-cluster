---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 1h
  chart:
    spec:
      chart: nextcloud
      version: 6.6.3
      sourceRef:
        kind: HelmRepository
        name: nextcloud
  values:
    image:
      repository: nextcloud
      tag: 30.0.4-apache

    nextcloud:
      host: nextcloud.gurzil.org
      existingSecret:
        enabled: true
        secretName: nextcloud-credentials
        usernameKey: nextcloud-username
        passwordKey: nextcloud-password

      extraEnv:
        - name: OIDC_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: nextcloud-oidc
              key: OIDC_CLIENT_ID
        - name: OIDC_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: nextcloud-oidc
              key: OIDC_CLIENT_SECRET
        - name: TRUSTED_PROXIES
          value: "10.42.0.0/16"
        - name: OVERWRITEPROTOCOL
          value: "https"

      configs:
        oidc.config.php: |-
          <?php
          $CONFIG = array(
            'allow_user_to_change_display_name' => false,
            'lost_password_link' => 'disabled',
            'oidc_login_provider_url' => 'https://login.gurzil.org/application/o/nextcloud/',
            'oidc_login_client_id' => getenv('OIDC_CLIENT_ID'),
            'oidc_login_client_secret' => getenv('OIDC_CLIENT_SECRET'),
            'oidc_login_auto_redirect' => false,
            'oidc_login_end_session_redirect' => true,
            'oidc_login_button_text' => 'Se connecter avec Authentik',
            'oidc_login_hide_password_form' => false,
            'oidc_login_use_id_token' => true,
            'oidc_login_attributes' => array(
              'id' => 'preferred_username',
              'name' => 'name',
              'mail' => 'email',
              'groups' => 'groups',
            ),
            'oidc_login_default_group' => 'users',
            'oidc_login_scope' => 'openid profile email',
            'oidc_login_disable_registration' => false,
            'oidc_login_tls_verify' => true,
            'oidc_create_groups' => true,
          );

    # Internal database (SQLite for simplicity, can change to PostgreSQL later)
    internalDatabase:
      enabled: false

    # External PostgreSQL
    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql
      database: nextcloud
      user: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud-db-credentials
        passwordKey: password

    # PostgreSQL
    postgresql:
      enabled: true
      auth:
        database: nextcloud
        username: nextcloud
        existingSecret: nextcloud-db-credentials
        secretKeys:
          userPasswordKey: password
      primary:
        persistence:
          enabled: true
          size: 8Gi

    # Redis
    redis:
      enabled: true
      auth:
        enabled: false

    # Persistence
    persistence:
      enabled: true
      size: 50Gi

    # Ingress disabled - using HTTPRoute
    ingress:
      enabled: false

    # Resources
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 2000m
        memory: 2Gi
