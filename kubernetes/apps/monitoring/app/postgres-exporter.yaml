---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-exporter
  namespace: monitoring
type: Opaque
stringData:
  nextcloud-uri: "postgresql://nextcloud:$(NEXTCLOUD_DB_PASSWORD)@nextcloud-postgresql.default.svc:5432/nextcloud?sslmode=disable"
  immich-uri: "postgresql://immich:$(IMMICH_DB_PASSWORD)@immich-postgresql.default.svc:5432/immich?sslmode=disable"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: monitoring
  labels:
    app: postgres-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
    spec:
      containers:
        - name: nextcloud-exporter
          image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
          args:
            - --web.listen-address=:9187
          env:
            - name: NEXTCLOUD_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-db-credentials
                  key: password
            - name: DATA_SOURCE_URI
              value: "nextcloud-postgresql.default.svc:5432/nextcloud?sslmode=disable"
            - name: DATA_SOURCE_USER
              value: "nextcloud"
            - name: DATA_SOURCE_PASS
              valueFrom:
                secretKeyRef:
                  name: nextcloud-db-credentials
                  key: password
          ports:
            - name: metrics-nc
              containerPort: 9187
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 128Mi
        - name: immich-exporter
          image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
          args:
            - --web.listen-address=:9188
          env:
            - name: DATA_SOURCE_URI
              value: "immich-postgresql.default.svc:5432/immich?sslmode=disable"
            - name: DATA_SOURCE_USER
              value: "immich"
            - name: DATA_SOURCE_PASS
              valueFrom:
                secretKeyRef:
                  name: immich-secrets
                  key: DB_PASSWORD
          ports:
            - name: metrics-immich
              containerPort: 9188
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  namespace: monitoring
  labels:
    app: postgres-exporter
spec:
  selector:
    app: postgres-exporter
  ports:
    - name: nextcloud
      port: 9187
      targetPort: 9187
    - name: immich
      port: 9188
      targetPort: 9188
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgres-exporter
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: postgres-exporter
  endpoints:
    - port: nextcloud
      interval: 30s
      path: /metrics
    - port: immich
      interval: 30s
      path: /metrics
