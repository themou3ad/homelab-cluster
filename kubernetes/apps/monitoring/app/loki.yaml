---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 1h
  timeout: 15m
  chart:
    spec:
      chart: loki
      version: "6.23.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
  values:
    # Single binary mode for homelab
    deploymentMode: SingleBinary

    loki:
      auth_enabled: false

      commonConfig:
        replication_factor: 1

      storage:
        type: filesystem

      schemaConfig:
        configs:
          - from: "2024-01-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h

      limits_config:
        retention_period: 30d
        max_query_series: 10000
        max_query_parallelism: 2

    # Single binary deployment
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 20Gi
        storageClass: longhorn-replicated
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 1Gi

    # Disable other components
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0

    # Disable minio
    minio:
      enabled: false

    # Disable gateway
    gateway:
      enabled: false

    # Chunk cache
    chunksCache:
      enabled: false
    resultsCache:
      enabled: false
