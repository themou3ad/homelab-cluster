---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: security
spec:
  interval: 1h
  chart:
    spec:
      chart: crowdsec
      version: "0.17.0"
      sourceRef:
        kind: HelmRepository
        name: crowdsec
  values:
    container_runtime: containerd

    # Custom parsers for Envoy logs
    config:
      parsers:
        s01-parse:
          envoy-json-logs.yaml: |
            onsuccess: next_stage
            filter: "evt.Parsed.program == 'envoy'"
            name: gurzil/envoy-json-logs
            description: "Parse Envoy Gateway JSON access logs"
            nodes:
              - filter: "evt.Parsed.message contains 'x-forwarded-for' && evt.Parsed.message contains 'response_code'"
                statics:
                  - meta: log_type
                    value: http_access-log
                  - meta: service
                    value: http
                  - target: evt.StrTime
                    expression: "JsonExtract(evt.Parsed.message, 'start_time')"
                  - meta: source_ip
                    expression: "Trim(Split(JsonExtract(evt.Parsed.message, 'x-forwarded-for'), ',')[0], ' ')"
                  - parsed: source_ip
                    expression: "Trim(Split(JsonExtract(evt.Parsed.message, 'x-forwarded-for'), ',')[0], ' ')"
                  - parsed: http_verb
                    expression: "JsonExtract(evt.Parsed.message, 'method')"
                  - parsed: request
                    expression: "JsonExtract(evt.Parsed.message, 'x-envoy-origin-path')"
                  - parsed: http_path
                    expression: "JsonExtract(evt.Parsed.message, 'x-envoy-origin-path')"
                  - meta: http_status
                    expression: "JsonExtract(evt.Parsed.message, 'response_code')"
                  - parsed: http_status
                    expression: "JsonExtract(evt.Parsed.message, 'response_code')"
                  - parsed: http_user_agent
                    expression: "JsonExtract(evt.Parsed.message, 'user-agent')"
                  - parsed: target_fqdn
                    expression: "JsonExtract(evt.Parsed.message, ':authority')"

    # LAPI (Local API) - central component
    lapi:
      replicas: 1
      env:
        - name: ENROLL_KEY
          valueFrom:
            secretKeyRef:
              name: crowdsec-keys
              key: enroll-key
        - name: ENROLL_INSTANCE_NAME
          value: "gurzil-homelab"
        - name: ENROLL_TAGS
          value: "k8s homelab"
      extraVolumes:
        - name: notification-config
          configMap:
            name: crowdsec-notification-config
      extraVolumeMounts:
        - name: notification-config
          mountPath: /etc/crowdsec/notifications/http.yaml
          subPath: http.yaml
        - name: notification-config
          mountPath: /etc/crowdsec/profiles.yaml.local
          subPath: profiles.yaml

      persistentVolume:
        data:
          enabled: true
          storageClassName: longhorn-replicated
          size: 1Gi
        config:
          enabled: true
          storageClassName: longhorn-replicated
          size: 100Mi

      metrics:
        enabled: true
        serviceMonitor:
          enabled: true

      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi

    # Agent - collects and parses logs
    agent:
      env:
        - name: COLLECTIONS
          value: "crowdsecurity/linux crowdsecurity/nginx crowdsecurity/http-cve crowdsecurity/base-http-scenarios crowdsecurity/sshd"
        - name: PARSERS
          value: "crowdsecurity/cri-logs"

      acquisition:
        # Envoy Gateway access logs
        - namespace: network
          podName: envoy-*
          program: envoy
          poll_without_inotify: true

      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          cpu: 500m
          memory: 256Mi

      persistentVolume:
        config:
          enabled: true
          storageClassName: longhorn-replicated
          size: 100Mi
