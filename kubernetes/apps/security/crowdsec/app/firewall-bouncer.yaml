---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: crowdsec-firewall-bouncer
  namespace: security
  labels:
    app: crowdsec-firewall-bouncer
spec:
  selector:
    matchLabels:
      app: crowdsec-firewall-bouncer
  template:
    metadata:
      labels:
        app: crowdsec-firewall-bouncer
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
        - name: init-config
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              cat > /config/crowdsec-firewall-bouncer.yaml << EOF
              mode: iptables
              update_frequency: 10s
              log_mode: stdout
              log_level: info
              api_url: http://crowdsec-service.security.svc.cluster.local:8080
              api_key: $$BOUNCER_API_KEY
              disable_ipv6: true
              deny_action: DROP
              deny_log: false
              iptables_chains:
                - INPUT
                - FORWARD
              EOF
              echo "Config prepared"
          env:
            - name: BOUNCER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: crowdsec-firewall-bouncer
                  key: BOUNCER_API_KEY
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: firewall-bouncer
          image: ghcr.io/shgew/cs-firewall-bouncer-docker:latest
          volumeMounts:
            - name: config
              mountPath: /etc/crowdsec/bouncers
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
      volumes:
        - name: config
          emptyDir: {}
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
